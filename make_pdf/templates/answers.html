<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .container-fluid{
        justify-items: center;
    }
    .nav-item a {
        text-decoration: none;
        color: whitesmoke;
    }
    .container-fluid .btn{
        background-color: maroon;
        border:none;
        
    }
    .container-fluid .btn:hover{
        background-color: rgb(51, 2, 2);
        border:none;
    }
    .container-fluid .btn:active{
        background-color: maroon;
        border:none;  
    }
</style>
</head>
<body>
    <div class="container"></div>
        <ul class="nav" style="background-color: maroon">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item" >
            <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
            </li>

        </ul>
        <div class="container-fluid">
            <div class="col-lg-5 shadow-lg mt-5 p-4">
              
             
                
                <input type="hidden" name="que_no" value="{{ que_no }}">
                <form method="POST" action="{%url 'store_ans' %}">
               
                    {% for q in range_list %}
                        {% csrf_token %}
                             <br><br>
                            {{q}}.  
                            <div class="form-check form-check-inline col-lg-2 pb-2">
                               
                                <input class="form-check-input" type="radio" name="question_{{ q }}" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">A</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="question_{{ q }}" id="inlineRadio1" value="1">
                                <label class="form-check-label" for="inlineRadio1">B</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="question_{{ q }}" id="inlineRadio1" value="2">
                                <label class="form-check-label" for="inlineRadio1">C</label>
                            </div>
                            
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="question_{{ q }}" id="inlineRadio1" value="3">
                                <label class="form-check-label " for="inlineRadio1">D</label>
                            </div>
                            
                      
                    {% endfor %}
                    <br>
                    <button class="btn btn-primary" type="submit" >Store Answers</button>
                </form>
            </div>
        </div>
   </div>
    </body>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
