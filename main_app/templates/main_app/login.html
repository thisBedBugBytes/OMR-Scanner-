{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OMR GRADE LOGIN | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Google Font: Quicksand -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Google Recaptcha -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <style>
        /* Custom Styling */
        body {
            background-color: #f0f2f5;
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 550px;
            width: 100%;
            padding: 30px;
        }

        .login-logo a {
            font-size: 36px;
            font-weight: 700;
            color: #2c3e50;
            text-decoration: none;
            text-align: center;
        }

        .card {
            border-radius: 8px;
        }

        .input-group .form-control {
            border-radius: 4px;
            font-size: 14px;
        }

        .btn-primary {
            background-color: #3498db;
            border-color: #2980b9;
            font-weight: 600;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #1d4d8c;
        }

        .g-recaptcha {
            margin-bottom: 15px;
        }

        .text-center a {
            color: #3498db;
        }

        .text-center a:hover {
            color: #2980b9;
        }
    </style>

</head>

<body class="hold-transition login-page">

    <div class="login-box">
        <div class="login-logo">
            <a href="../../index2.html"><b>OMRGrade</b>TrackingSystem</a>
        </div>
        <!-- /.login-logo -->

        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg text-center">Sign in to OMR System</p>
                
                {% if messages %}
                <div class="col-12">
                    {% for message in messages %}
                    {% if message.tags == 'error' %}
                    <div class="alert alert-danger text-center">
                        {{ message }}
                    </div>
                    {% endif %}
                    {% endfor %}
                </div>
                {% endif %}

                <form action="doLogin/" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input required type="email" name="email" class="form-control" placeholder="Email" />
                    </div>
                    <div class="mb-3">
                        <input required type="password" name="password" class="form-control" placeholder="Password" />
                    </div>
                    <div class="mb-3">
                        <div class="g-recaptcha" data-sitekey="6LfswtgZAAAAAJ7bhwqZZtDpBsc75ekH6FWA4Fnt"></div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember" />
                                <label for="remember">Remember Me</label>
                            </div>
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary">Log In</button>
                        </div>
                    </div>
                </form>

                <p class="mb-1 text-center">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </p>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->

    <!-- Bootstrap 5 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
